name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "master", "dev", "develop"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -s typecheck

      - name: Lint
        run: pnpm -s lint

      - name: Build
        run: pnpm -s build

      - name: Test
        run: pnpm -s test -- --run

  analyze:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      ANALYZE: "true"
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install analyzer dependency (optional)
        run: pnpm add -D @next/bundle-analyzer

      - name: Build with analyzer
        run: pnpm -s analyze

      - name: Upload analyze artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: |
            .next/analyze
            .next/static/chunks/**/*.js
          if-no-files-found: ignore
