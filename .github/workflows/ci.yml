name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: pnpm build

  analyze:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install analyzer dependency
        run: pnpm add -D @next/bundle-analyzer

      - name: Build with analyzer
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          ANALYZE: "true"
        run: pnpm analyze

      - name: Upload analyze artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: |
            .next/analyze
            .next/static/chunks/**/*.js
          if-no-files-found: ignore
name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "master", "dev", "develop"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -s typecheck

      - name: Lint
        run: pnpm -s lint

      - name: Build
        run: pnpm -s build

      - name: Test
        run: pnpm -s test -- --run
