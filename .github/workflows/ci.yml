name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "master", "dev", "develop"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      HUSKY: 0
      NEXT_DISABLE_TURBOPACK: 1
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          set -o pipefail
          pnpm install --frozen-lockfile 2>&1 | tee ci-install.log
          exit ${PIPESTATUS[0]}

      - name: Print tool versions
        run: |
          node -v
          pnpm -v
          npx next --version
          npx tsc -v

      - name: Typecheck
        run: |
          set -o pipefail
          pnpm -s typecheck 2>&1 | tee ci-typecheck.log
          exit ${PIPESTATUS[0]}

      - name: Lint
        run: |
          set -o pipefail
          pnpm -s lint 2>&1 | tee ci-lint.log
          exit ${PIPESTATUS[0]}

      - name: Build
        run: |
          set -o pipefail
          pnpm -s build:webpack 2>&1 | tee ci-build.log
          exit ${PIPESTATUS[0]}

      - name: Test
        run: |
          set -o pipefail
          pnpm -s test -- --run 2>&1 | tee ci-test.log
          exit ${PIPESTATUS[0]}

      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            ci-*.log
          if-no-files-found: ignore

  analyze:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      ANALYZE: "true"
      HUSKY: 0
      NEXT_DISABLE_TURBOPACK: 1
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install analyzer dependency (optional)
        run: pnpm add -D @next/bundle-analyzer

      - name: Build with analyzer
        run: pnpm -s analyze

      - name: Upload analyze artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: |
            .next/analyze
            .next/static/chunks/**/*.js
          if-no-files-found: ignore
